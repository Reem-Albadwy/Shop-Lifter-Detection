<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload Video to Predict Thief</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="video_file" accept="video/*" required>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
